<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conversa Sem Fronteiras</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <header>
        <div id="left-header">
            <h3>Conversa Sem Fronteiras</h3>
        </div>
        <div id="right-header">
            <span id="user-indicator"></span>
        </div>
    </header>

    <main>
        <h1>Entrar</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            <span id="email-error" class="error-message" aria-live="polite"></span>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">

            <button type="submit">Entrar</button>
        </form>
        <p class="login-link">Não tem uma conta? <a href="registrar.html">Registrar-se</a></p>
        <button id="back-to-home">Voltar para a Página Inicial</button>
    </main>

    <footer>
        <p>&copy; 2024 Conversa Sem Fronteiras. Todos os direitos reservados.</p>
    </footer>
    <script src="script/login.js"></script>
</body>
</html>
