<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Conversa Sem Fronteiras</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/registrar.css">
</head>
<body>
    <header>
        <div id="left-header">
            <h3>Conversa Sem Fronteiras</h3>
        </div>
        <div id="right-header">
            <span id="user-indicator"></span>
        </div>
    </header>

    <main>
        <h1>Registrar-se</h1>
        <form id="register-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <span id="name-error" class="name-message"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error-message"></span>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrar</button>
        </form>
        <p class="register-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        <button id="back-to-home">Voltar para a Página Inicial</button>
    </main>

    <footer>
        <p>&copy; 2024 Conversa Sem Fronteiras. Todos os direitos reservados.</p>
    </footer>
    <script src="script/registrar.js" defer></script>
</body>
</html>
